  desc: 1945년에 설립된 MV 아구스타는 열정적인 레이스 마인드를 가진 브랜드였다. 맨섬 TT 레이스를 비롯해 월드 그랑프리 등 1946년부터 1976년까지 3000회의 레이스와 63번의 챔피언 타이틀을 획득했다. 1991년에는 카지바에 인수되었고 F4와 브루탈레가 출시되면서 전환점을 맞이했다. 국내 공식수입원은 (주)모토쿼드이며, 판매 및 AS서비스도 병행하고 있다.
