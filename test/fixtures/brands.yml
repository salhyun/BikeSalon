  desc: KTM은 1934년 오스트리아에 설립됐다. 1959년 잠시 재정적인 문제를 겪기도 했지만, 이후 다카르랠리를 비롯해 수많은 국제대회에서 130개 이상의 챔피언 타이틀을 획득하며 독보적인 기술력을 입증했다. 최근 KTM은 레이스에서 얻은 노하우를 바탕으로 다양한 장르의 모터사이클을 생산하며, 라인업을 확장하고 있다. 국내공식 수입원은 (주)스포츠모터사이클코리아이다.
