  desc: 1884년에 20살의 이탈리아인 리날도 피아지오(Rinaldo Piaggio)가 제노바에 회사 '피아지오(Piaggio & Co.)를 설립했다. 설립 초기에는 호화 선박 장비를 만들었으나, 19세기 말에는 버스, 트럭, 기차, 항공기 엔진 등을 생산했다. 제1차 세계대전이 발발하자 회사는 비행기, 수상 비행기 등의 군수물자를 생산했다. 1917년에 토스카나주의 피사(Pisa)에 있는 공장을, 1921년에 폰테데라에 있는 공장을 인수했다. 폰테데라 공장은 제2차 세계대전 중에  일반 비행기와 전투용 비행기의 제작 기지가 되었고, 전 후에는 프로펠러, 엔진, 항공기 완제품 등의 생산센터가 되었다. 부친 리날도로부터 회사를 물려받은 엔리코 피아지오(Enrico Piaggio)는 전 후 이탈리아의 경제 상태와 열악한 도로 상황에 맞는 경제적이면서도 튼튼하고 간편한 개인용 운송 수단을 구상하기 시작했다. 그는 이 임무를 최초의 현대식 헬리콥터를 디자인한 천재 엔지니어 코라디노 다스카니오(Corradino D'Ascanio)에게 맡겼다. 다스카니오는 풍부한 항공기술을 응용하여 1946년에 차체와 차대를 일체화한 모노코크(monocoque) 구조의 모터 이륜차 스쿠터를 개발했다. 이 신제품은 기존의 모터사이클보다 편안하고 사용법이 간단하며 소음이 적은 장점을 지녔다. 엔리코는 모델명 MP6인 이 제품의 외형이 말벌을 닮았다고 해서 이탈리아어로 말벌이란 뜻을 가진 '베스파(Vespa)'를 브랜드명으로 채택했다. 같은 해에 '베스파 98'을 출시하여 대량생산하기 시작했다. 1949년까지 35,000대가 팔리던 베스파는 1956년까지 1백만대, 1960년까지 2백만대, 1980년대까지 1천만대가 판매되면서 회사는 성장을 거듭했다. 베스파는 1950년대 중반에 독일, 영국, 프랑스, 벨기에, 스페인에서, 1960년대에 인도, 브라질, 인도네시아에서 라이선스 생산되었다. 베스파의 모델은 1955년에 출시되어 전문가들이 가장 아름다운 모델로 꼽는 GS 150, 1960년대에 출시된 최초의 50CC 모델 베스피노, 1977년에 출시되어 베스타 역사상 가장 많이 팔린 베스트셀러 PX, 그란투리스모(Granturismo), 크고 강력한 힘을 가진 GTS, 클래식 베스파를 현대식으로 재디자인한 LX, 빈티지 스타일의 GTV, LXV  등이 있다. 피아지오 그룹은 베스파 외에 피아지오(Piaggio), 질레라(Gilera), 모토 구찌(Moto Guzzi), 아프릴리아(Aprilia), 데르비(Derbi) 등의 브랜드를 소유하고 있다.
