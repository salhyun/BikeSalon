No7:
  id: 7
  name: DAELIM
  url: http://www.d-motorcycle.com/kor/motorcycle/main.do
  desc: 1962년 기아산업(주) 시흥공장에서 이륜자동차 생산을 개시, 1978년 대림공업(주)으로 설립되었다. 부평과 창원에 공장을 준공하고, 1982년 기아기연과 합병하고 상호를 현재의 이름으로 변경하였다. 1985년에 부평공장을 창원공장으로 이전 통합하여 공장을 일원화하였다. 1992년 대림오토바이판매(주)를 합병하였으며, 1996년에는 ISO(국제표준화기구) 9001 품질시스템 인증 취득과 품질경영대상을 수상하였다. 2000년 3월에 성림기계(주)를 합병하였다. 한국 최대의 모터사이클 제조업체로서 주요 사업은 이륜차사업과 부품사업이다. 경상남도 창원공업단지에 연간 30만 대 규모의 대단위 생산설비를 갖추고 배기량 50cc 스쿠터에서 250cc 모터사이클에 이르기까지 다양한 제품을 생산·판매하고 있다. 일본의 혼다기연공업[本田技硏工業]과 기술제휴를 맺었으나 2004년 9월 혼다와 결별하고 독자적인 기종 개발노력을 통하여 제품의 다양화를 추구하고 있다. 이미 개발된 독자모델을 중남미·유럽·중국·동남아 등지로 수출, 국내 이륜차시장의 약 70%를 점유하고 있다. 부품사업의 경우에는 자동차 부품 전문 제조업체인 성림기계(주)의 합병으로 업종 다각화 기반을 마련하고 기화기·쇽업쇼바·체인·제동장치 및 특수 산업용기계, 농기계부품 등을 생산하고 있다. 본사 및 공장은 경상남도 창원시 성산구 성산동 58번지에 있다.
  logo: https://firebasestorage.googleapis.com/v0/b/bikesalon-d86d9.appspot.com/o/images%2FbrandLogos%2FDaelim.png?alt=media&token=6d810dd0-a907-4a7a-8f2c-4e2d18629f77
  name_kr: 대림
  rating: 0.0

