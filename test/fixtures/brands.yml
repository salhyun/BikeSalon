  desc: 스즈키모터는 모터사이클 등 2륜차와 소형차를 주력으로 생산하는 일본 기업이다. 1909년 창업자 스즈키 미치오(鈴木道雄)가 하마마추의 작은 해안 마을에 세운 스즈키식방직기제작소가 모태다. 1920년 회사 형태를 법인으로 바꾸고 사명을 스즈키식방직기로 변경했다. 스즈키식방직기의 초기 사업은 사명 그대로 방직기를 만드는 것이었다. 1937년 사업 다각화를 시도하면서 처음으로 자동차 생산에 나섰다. 1939년 스즈키오리지널(Suzuki Original) 등 몇 대의 차량을 완성했으나 일본 정부의 명령으로 생산을 멈췄다. 스즈키오리지널은 800cc 차량으로 13마력의 출력을 냈다. 이후 스즈키식방직기는 방직기 생산에 집중하다가 1952년 파워프리(Power Free)라는 보조엔진을 장착한 자전거를 출시하면서 본격적으로 2륜차 생산에 뛰어들었다. 1954년 회사 이름을 스즈키모터로 바꿨다. 1955년 승용차인 스즈라이트를 생산했다. 1973년 캐나다에, 1984년 뉴질랜드에 현지 법인을 각각 세웠다. 1996년 베트남 시장에 진출했다. 창업자인 스즈키 미치오와 2대 회장인 스즈키 조, 3대 회장인 스즈키 지츠지로에 이어 스즈키 오사무(鈴木修) 회장이 1978년부터 회사를 이끌고 있다. 그는 2000년 경영 일선에서 물러났다가 2008년 세계 금융위기가 터지자 78세의 나이에 다시 복귀했다. 스즈키모터는 모터사이클과 소형차를 주력으로 만든다. 모터사이클 분야에서는 일본 혼다와 함께 세계 시장에서 최강자로 평가 받는다. 이외에 소형 선박 엔진, 휠체어 엔진 등 다양한 소형 엔진의 생산도 병행한다. 캐나다, 헝가리, 인도, 파키스탄 등에 현지 법인을 두고 있다. 본사는 시즈오카에 있다.
