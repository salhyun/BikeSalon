  name: KAWASAKI
  url: http://www.kawasakikorea.com/
  desc: 메이지 시대의 조선소로 시작해, 타이쇼 시대 제1차 세계대전에 의한 조선 활황, 그리고 뒤이은 세계 대공황, 쇼와 시대의 제2차 세계대전, 전후의 고도 성장기와 일본의 근대사, 산업사와 함께 존속해 온 오래된 기업이다. 지금은 미츠비시 중공업, IHI(구 이시카와지마 하리마 중공업)와 함께 일본의 주요 중공업 기업 중의 하나이다. 이전에는 가와사키 재벌(마츠카타 콘체른)의 주요 기업인 JFE 스틸(구 가와사키 제철) 가와사키 기선 모두 관련 회사였다. 본사는 고베 시 츄우오 구의 《고베 크리스탈 타워》이며, 도쿄도 미나토구 하마마쓰 초에도 도쿄 본사를 운영하고 있다.
