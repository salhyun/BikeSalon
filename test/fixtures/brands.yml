  name: HARLEY-DAVIDSON
  url: http://harley-korea.com/
  desc: 1903년 미국의 모터사이클 제작자인 윌리엄 할리(William Harley)와 아서 데이비슨(Arthur Davidson)이 두 사람의 이름을 따서 처음으로 제작하였다. 1907년 두 사람은 이 모터사이클 이름을 회사명으로 내걸고 법인으로 전환한 이래, 전 세계의 대형 고급 모터사이클의 대명사이자 미국의 강력한 파워를 상징하는 상표로 자리잡았다. 배기량 883㏄에서 1,450㏄에 이르는 대형 모터사이클로, 400~800㏄인 일반 레저용 모터사이클보다 배기량이 훨씬 높고, 엔진 소리도 우렁차서 일반적으로 '모터사이클의 황제'로 일컬어진다. 미국 영화에서 흔히 히피 차림의 젊은이들이 떼를 지어 몰고다니며 거리를 질주하는 모터사이클이 바로 이 할리데이비슨인데, 1980년대 초 무리한 사업 확장으로 파산 위기에까지 몰리기도 했으나, 다시 중대형 모터사이클 시장에 주력하면서 빠른 속도로 전 세계 마니아층을 끌어모았다. 1985년 이후 15년간 연평균 17％의 순익증가율을 보여 2000년에는 세계 모터사이클 시장의 1·2위를 점하고 있는 일본의 혼다와 야마하를 젖히고 1위에 올랐고, 수요 증가 역시 계속되고 있는 추세이다. 이러한 추세는 특히 할리데이비슨사의 대 고객 전략에서 찾을 수 있는데, 이 회사는 할리데이비슨을 타는 사람들의 모임인 '호그(HOG:Harley Owners Group)'를 조직해 고객들의 결속을 강화하고, 다양한 행사를 통해 고객들의 욕구를 충족시켜 왔다. 2001년 현재 호그 회원은 세계 50개국 55만 명 정도로 추정되며, 한국에만도 400여 명이 회원으로 가입해 있다. 1998년 미국 위스콘신주(州) 밀워키에서 열린 할리데이비슨 95주년 기념 랠리에 5만여 명이 참가하였고, 한국에서도 1999년부터 매년 경기를 개최하고 있는데, 2001년의 경우 400여 대가 참가하였다. 이들 회원들은 경주 외에 환경보호 및 안전운행 캠페인도 펼치고 있다. 대형 모터사이클이라 값이 매우 비싼데, 최저가 모델인 '스포스터 883'이 한화로 1,000만 원을 웃돌고, 1,450㏄의 경우 3,000만~3,100만 원에 달한다.
