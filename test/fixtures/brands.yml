  url: http://www.motoguzzi.com/kr_KO/
  desc: 1921년 3월 15일, "Società Anonima Moto Guzzi" 회사는 제노바 Corso Aurelio Saffi의 Paolo Cassanello 공증 사무소에서 "모터사이클의 제조와 판매, 그리고 금속 가공과 관련된 기타 모든 활동 및 기계 엔지니어링 산업"을 설립했습니다. 회사의 파트너는 유명한 제노바 선박 소유자인 Emanuele Vittorio Parodi, 그의 아들 Giorgio 및 그의 친구 Carlo Guzzi였습니다. Guzzi는 1919년 8월 11일 시험 비행 중 사망한 Parodi와 같은 비행가이자 친구인 giovanni Ravelli와 마찬가지로 Italia Air Corps에서 Parodi의 전 동료였습니다. 모터구찌 배지의 날개 편 독수리 모티프는 이 친구를 기념하는 것입니다.
