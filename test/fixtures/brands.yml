No5:
  id: 5
  name: SYM
  url: http://www.motostar.co.kr/main/index.php
  desc: 모토스타코리아(주)는 SYM의 국내 출시와 함께 기반을 세운 수입, 유통회사로써 자체적으로 다양한 이슈를 만들고 SYM의 장점을 어필하는 적극적인 시장공략 정책으로 국내 이륜차 업계에서 SYM의 입지를 굳건히 만든 정식 수입원입니다. 장인정신을 기반 삼아 인간성을 존중하고 창조성을 중시하며, 자연스러운 매력으로 고객에게 다가가 삶의 에너지를 충원하고자 노력합니다. 이러한 경영 이념이 바탕이 되어 국내 여러 고객분들께 "좋은 이륜차"라는 평가를 얻고, 많은 사랑을 받고 있습니다. 모토스타코리아(주)는 보내주신 관심과 사랑에 보답하고, 고객에게 환원할 수 있는 방법의 일환으로 좋은 차량의 판매 뿐만 아니라, 2008년 부터 꾸준히 "미니모토 레이스"를 후원 및 개최하고 있습니다. 전문 선수들이 차량을 세팅하며 접전의 레이스를 펼치는 과정들이 고스란히 소비자에게 영감을 전달하는 계기가 된다고 판단하고 앞으로도 꾸준히 펼쳐나갈 계획입니다. 강한 자부심으로 진취적인 행보를 걷고 있는 SYM이 차별화된 마케팅을 추진하는 SYM코리아를 만나 국내에서 시너지 극대화를 펼치는 모습을 지켜봐 주시고 응원해 주시기 바랍니다.
  logo: https://firebasestorage.googleapis.com/v0/b/bikesalon-d86d9.appspot.com/o/images%2FbrandLogos%2FSym.png?alt=media&token=d4b75cbe-f048-4208-b455-edef4a5bff3c
  name_kr: SYM
  rating: 0.0

No6:
