  name: HONDA
  url: https://www.hondakorea.co.kr/
  desc: 일본에 본사를 둔 세계적인 다국적기업이다. 현재 도요타, 닛산자동차와 함께 일본 3대 자동차회사 가운데 하나이자 세계 10위권 안에 포함되는 자동차회사이다. 그리고 세계 최대 모터사이클, 내연엔진 제조업체이다. 주로 자동차, 모터사이클, 동력엔진을 생산하며 그밖에 항공기, 스쿠터, 발전기, 잔디 깎는 기계, 수펌프, 선외기 등을 만든다. 전 세계 30여 개국에 70여 개 생산거점과 40개 이상의 개발거점을 두고 있다. 도쿄와 뉴욕 증권거래소 상장기업이다. 본사는 도쿄 미나토구에 있고 전 세계 직원 수는 약 19만 350명이다.1948년 혼다 소이치로가 설립한 혼다기켄공업주식회사로 출발했다. 그는 보조엔진이 장착된 이륜차로 사업을 시작했으며, 이듬해 전문경영인으로 후지사와 다케오를 영입했다. 1950년 도쿄와 쿄우하 시에 영업소를 개설했다. 1952년 출시한 자전거용 보조엔진 커브F형이 세계적으로 큰 성공을 거두었다. 1957년 도쿄 증권거래소에 주식을 상장했으며, 2년 뒤 미국 로스앤젤레스에 아메리칸혼다모터(American Honda Motor Inc)를 세웠다. 혼다는 1959년부터 세계 최대의 모터사이클 제조업체가 되었다. 1960년 연구개발 부문을 분리하여 (주)기켄연구소를 설립했다. 1963년 혼다 최초의 스포츠카 S500과 경트럭 T360을 출시했다. 같은 해 벨기에에 이륜차 제조공장을 설립하여 일본 자동차회사로는 최초로 유럽 현지공장에서 제품을 생산하기 시작했다. 1972년 소형차 시빅을 선보였으며 저공해 엔진인 CVCC를 개발하는 데 성공했다. 1980년 매출 1조 엔을 달성했다. 1981년 세계 최초로 자동차용 내비게이션 시스템을 완성했으며, 이듬해 미국 현지공장에서 4륜차를 생산하기 시작했다. 1986년 항공기 엔진을 연구, 개발하고 시험기를 제조하기 시작했다. 같은 해 일본 자동차회사 가운데 최초로 고급차 브랜드 아큐라(Acura)를 출시했다. 1980년대 중반부터 인공지능 연구부문에도 투자하여 2000년 아시모 로봇을 내놓았다. 아시모 로봇은 인간처럼 걷고 물체를 인식하는 최초의 인공지능 로봇이다. 2003년 자체 개발한 HF-118 엔진이 장착된 소형항공기 혼다제트(HondaJet)의 비행 실험에 성공했고, 2004년 제트엔진을 개발하기 위해 GE와 제휴해 합작법인을 설립했다. 2006년 8월에는 항공기사업 부문 자회사 혼다에어크래프트컴퍼니(Honda Aircraft Company)를 미국에 설립했다. 2006년 혼다제트를 발표한 데 이어 2012년 혼다제트를 생산하기 시작했다. 2012년 하이브리드 차량 백만 대 판대 기록을 세웠다. 2013년 혼다와 아큐라 차종 10만 8,700여 대를 미국으로 수출했으며, 그해 매출의 약 5.7%에 해당하는 68억 달러를 연구개발 부문에 투자했다. 2014년 하이브리드 소형차 피트(Fit)의 품질 문제가 제기되고 다카타 에어백을 사용한 혼다 차량에서 결함 사고가 발생하면서 위기에 부딪혔다. 그해 매출 1,190억 달러, 순이익 57억 5천만 달러를 기록했다. 2014년 미국 경제전문지 <포춘>이 매출액 기준으로 선정한 세계 500대 기업 순위에서 45위를 차지했으며, 세계 5위 자동차회사에 이름을 올렸다. 현재 사업부는 크게 아큐라, 혼다자동차, 혼다모터사이클로 나뉘어 있다. 자동차, 항공, 항공기엔진, 스포츠카 부문 등의 여러 자회사가 있고 영국과 캐나다, 대만, 파키스탄 등 해외 곳곳에 지사를 두고 있다. 혼다자동차의 주요 모델로 중형세단 어코드(Accord), 소형차 시빅(Civic), 스포츠카 S2000, NSX, 그리고 RV 차량 CR-V가 있다. 그리고 모터사이클의 주요 모델로 골드윙(Gold Wing), CBR600RR이 있다.
