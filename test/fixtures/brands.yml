No2:
  id: 2
  name: KRMotors
  url: http://www.krmotors.com/
  desc: KR모터스의 전신은 1978년 6월 설립된 효성기계공업이다. 1979년 일본 스즈키사와 기술제휴를 하고 효성스즈끼라는 브랜드명으로 모터사이클을 생산하였다. 1986년 기술연구소를 설립했고, 1987년 순수 독자 기술로 모터사이클을 양산, 1995년 국내 최초로 125cc급 모터사이클 DOHC 엔진을 개발하였다. 1996년 모터사이클 생산 100만 대를 달성 한 후 이어 2001년 생산 누계 200만 대를 넘어섰다. IMF로 인해 1997년 부도 발생한 후 1998년 9월 화의인가가 결정되었다. 2003년 효성그룹으로부터 분리되었으며, 2004년 국내 최초로 650cc급 모터사이클 엔진을 개발하였다. 2005년 한솜모터스(주)를 흡수 합병하였고, 2007년 3월 S&T그룹에 편입된 후 S&T모터스로 상호가 변경 되었다. 2008년 국내 최초로 배기량 650cc이상 제품에 EFI(Electronic Fuel Injection:전자제어 연료 분사장치) 시스템을 개발 적용 하였다. 2009년 국내최초로 700cc 엔진을 독자기술로 개발 북미는 물론 유럽, 오세아니아 등에 수출을 시작 하였다. 또한 신성장 동력인 전기이륜차를 2010년 국내 최초로 독자기술로 개발 서울시를 비롯 경상남도 각 자치단체, 대학교, 프렌차이즈점, 기업체, 수목원 등에 공급 하였다. 2013년 250cc 단기통 수냉 엔진을 장착한 엑시브250N을 개발하여 유럽은 물론 아시아에도 판매를 하는 등 큰 인기를 얻고 있다. 2014년 3월 코라오그룹에 편입 된 후 현재 KR모터스로 회사명이 변경 되었다.
  logo: https://firebasestorage.googleapis.com/v0/b/bikesalon-d86d9.appspot.com/o/images%2FbrandLogos%2FKRMotors.png?alt=media&token=3a095923-5864-49d6-a57d-3e2e16bc0147
  name_kr: KR모터스
  rating: 0.0

