  desc: 깊은 역사를 자랑하는 프랑스 자동차의 자존심이라고 할 수 있는 회사로 1897년 아르망 푀조(Armand Peugeot)[1][2]에 의해 설립된 프랑스의 자동차/모터사이클 제조 회사. 푸조-시트로엥 그룹(PSA, Peugeot Citroën)의 지주회사이기도 하다. 프랑스에서는 국영 경찰의 차종으로 푸조의 사자 마크를 아예 드러내 놓고 다닐 정도로 프랑스의 국민 브랜드로 통하며, 프랑스에 가 보면 대한민국에서 현대자동차그룹의 차량이 많듯이 푸조 차량이 정말 많다. 특유의 "포효하는 사자"[3]를 형상화한 디자인인 펠린 룩(Feline Look)으로 유명하다. 하지만 고양이과 동물의 느낌으로 나오는 펠린 룩에 대한 거부감이 꽤 많아 점차 부드럽게 디자인을 바꾸고 있다고 한다. 안정적이고 부드럽지만, 칼같은 핸들링으로 인한 특유의 주행감이 고양이의 움직임을 닮았다는 평이 많다.[4] 외유내강 그래도 계열사인 시트로엥보다 디자인이 점잖은 편이다.
