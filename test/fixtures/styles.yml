No1:
  id: 1
  name: 투어러
  desc: 오토바이 여행을 하는 사람들을 위한 각종 편의장비부터 수납시설, 정비편의성을 도모하고 달리는 재미까지 추구하는 오토바이의 최종테크. 오랜 기간 오토바이 여행을 하다 보면 각종 상황에 부딪치게 되고 그 상황들을 모두 감안하게 제작되다 보니 올라운드 플레이어라고 말할 수 있다.
  icon: https://firebasestorage.googleapis.com/v0/b/bikesalon-d86d9.appspot.com/o/images%2Fstyles%2Fstyle_touring.png?alt=media&token=aacf4806-ad63-4b99-945a-be5e92c7b317

No2:
  id: 2
  name: 크루져
  desc: 오토바이의 한 형태로, 높은 핸들, 낮은 시트, 빅트윈 엔진[1]으로 대표되는 오토바이의 장르이다. 북미 대륙에서 처음 시작된 장르이고 세계적으로 인기가 많은 장르다 보니 일본에서 아메리칸으로 부르기 시작했고, 이게 한국에 넘어와 아메리칸이라고 칭해지기도 한다. 해외든 국내든 전문지나 언론에서는 보통 "크루저"라고 많이 칭한다.높은 핸들과 낮은 시트로 인해 포지션이 무척 편하고 발착지성이 매우 좋다. 또한 프론트 포크의 경사각이 비교적 큰 것이 특징. 생긴것이 비슷하여 초퍼와 혼동할 수 있는데, 초퍼의 의미는 "커스텀 바이크 이거나 그 형식을 가진 바이크"를 의미하는 경우가 많기에 주의.
  icon: https://firebasestorage.googleapis.com/v0/b/bikesalon-d86d9.appspot.com/o/images%2Fstyles%2Fstyle_cruiser.png?alt=media&token=12ede7ad-1bb3-479b-bc38-b9be6d616f19

No3:
  id: 3
  name: 슈퍼스포츠
  desc: 스포츠 바이크에서 더욱 스포츠성을 추구한 바이크를 통칭하며 젊은 층에서 큰 인기를 받고 있는 장르이다. 자동차로 따지면 스포츠카 혹은 슈퍼카 정도해 해당하는 장르로, 동배기량 바이크 대비 빠른 가속력과 높은 최고속도, 날렵한 코너링이 특징이다. 한국에선 주로 'R차', '알차'로 불리우며, 과거에는 '레플리카'(과거에는 선수용 바이크를 다운그레이드하여 시판하여 이러하게 불리었다. 현재는 일부 기종을 제외하고 이러한 방식으로는 잘 시판하지 않는다.), '숑카', '뿅카'등으로 불리었다. 주로 쿼터급(300cc 전후), 미들급(600cc 전후), 리터급(1,000cc 전후 혹은 이상)으로 제작한다.
  icon: https://firebasestorage.googleapis.com/v0/b/bikesalon-d86d9.appspot.com/o/images%2Fstyles%2Fstyle_supersport.png?alt=media&token=6b83ee4c-0b91-4d25-9639-bb8782cd5db6

No4:
  id: 4
  name: 스포츠
  desc: 스포츠 바이크는 다른 오토바이와 비교하여 일반적으로 편안함과 연비를 희생하면서 포장 도로에서 속도, 가속, 제동 및 코너링에 최적화 된 오토바이입니다. 혼다 소이치로 (Honda Soichiro Honda)는 1959 년 혼다 CB92 벤리 슈퍼 스포츠의 매뉴얼에 "오토바이의 필수 요소는 속도와 스릴로 구성되어있다" 모든 종류의 포장 된 고속도로에서 수행 할 수있는 능력 (주로 코너링 능력, 핸들링, 스릴있는 가속 및 제동력, 심지어 감히 말하지만) 속도에 달려 있습니다.
  icon: https://firebasestorage.googleapis.com/v0/b/bikesalon-d86d9.appspot.com/o/images%2Fstyles%2Fstyle_sport.png?alt=media&token=416eee2e-ea90-49b8-b764-26d0f20037eb

No5:
  id: 5
  name: 듀얼스포츠
  desc: 말 그대로 두가지의 목적을 가지고 제작된 바이크. 온로드와 오프로드 양쪽을 다 달릴 수 있게 만든 바이크이다. 슈퍼 모타드가 그냥 오프로더에 온로드 휠만 끼운 것이라면 듀얼 퍼포즈는 포장도로에서도 잘 달리는 오프로드. 스포크휠 대신 캐스트휠을 장착하기도 하고[1] 지면과 엔진의 높이도 일반 온로드 바이크에 비해 살짝 높을 뿐 오프로드 바이크에 비해 낮은 편이다. 또한 엔진도 단기통과 2기통이 선호된다.
  icon: https://firebasestorage.googleapis.com/v0/b/bikesalon-d86d9.appspot.com/o/images%2Fstyles%2Fstyle_dualsport.png?alt=media&token=336d4cbe-a990-4daf-8acc-136a0f06b41c

No6:
  id: 6
  name: 스쿠터
  desc: 언더본과 더불어 한국에서 가장 많이 찾아볼 수 있는 오토바이이며, 후술할 여러 특징들 때문에 다른 장르에 비해 실생활에 유용하게 사용 가능한 오토바이이다. 뒷바퀴 스윙암에 차량 구동에 필요한 부품을 배치하고, 무단변속기를 탑재하여 운전자가 따로 기어변속 조작을 할 필요가 없게끔 설계되어 있다. 엔진은 주로 단기통 50~125cc 4행정 엔진을 탑재한다. 2000년도 전에는 배기량 대비 힘이 좋은 2행정 엔진을 탑재한 스쿠터가 많았으나, 환경 오염 문제로 현재는 거의 만들지 않는다. 외적 요소로는 차량 전체가 플라스틱 껍데기(카울)로 감싼 형태를 띄고 있으며, 차량 가운데 발판이 배치되어 있어 운전자가 발을 편히 올려둘 수 있다. 카울 잉여공간이나 시트 아래에 트렁크가 설치되어 있거나, 넓은 발판이 있거나, 여러 걸쇠 등이 있어 화물을 싣기 편하게 설계되어 있는 스쿠터도 많이 있다. 또한 단기통 저배기량 바이크 특성 상 연비도 무척 좋은 편이며, 혼다 PCX 스쿠터의 경우 리터 당 40~50km의 연비를 지니고 있다. 일반 오토바이보다 운전하기가 쉽고, 가격대가 저렴한 것 등으로 인해 한국 오토바이 시장에서 대다수를 차지하고 있는 오토바이이며, 배달, 퀵서비스, 자가용 등으로 많이 팔린 기종이다. 애칭으로는 '뽈뽈이'라고 많이 불린다.
  icon: https://firebasestorage.googleapis.com/v0/b/bikesalon-d86d9.appspot.com/o/images%2Fstyles%2Fstyle_scooter.png?alt=media&token=6e7d426b-7b36-4932-8b02-13694dac9d96

No7:
  id: 7
  name: 오프로드
  desc: 산악 코스나 숲 등의 험지를 통과하는 목적으로 사용된다. 모토크로스와 겹치는 부분이 있으나, 엔듀로 장르에서의 코스에서는 통나무 같은 장애물이 주로 배치되어 있는 식의 차이가 있다. 위의 모토크로스용의 바이크와 형태는 비슷하나, 등화장치가 붙어있거나 하는 식의 차이가 있고 공도 주행이 가능하도록 서류가 발급되는 기종이 다소 존재한다.
  icon: https://firebasestorage.googleapis.com/v0/b/bikesalon-d86d9.appspot.com/o/images%2Fstyles%2Fstyle_offroad.png?alt=media&token=8d22d8d5-7bf8-4098-9eb0-c1ce0b057bca

No8:
  id: 8
  name: 언더본
  desc: 주변에서 흔히 보는 중국집 배달 오토바이가 바로 이 장르이다. 일반적인 오토바이와 유사하게 생겼으나, 엔진을 프레임 하부에 탑재하여 언더본이라 부른다. 주로 100~110cc 엔진이 탑재된다. 변속기는 일종의 반자동 변속기로, 변속페달을 밟아 변속을 해야하는 것은 맞으나 원심클러치를 탑재하여 클러치 레버가 따로 없이 스로틀을 풀고 변속페달만 밟으면 변속이 되는 구조라 다른 오토바이보다 운전이 쉽다. 다만 배기량이 높아질수록 원심클러치의 효율이 좋이 않아 고배기량 언더본은 출시되지 않는다. 또한 구조가 간단하여 유지관리가 쉽고, 내구도가 매우 우수하다. 당장 1990년대에 제작된 시티100이 아직 현역으로 돌아다니는 것을 보면 말 다한 셈. 이런 특징 때문에 교통환경 및 정비 인프라가 열악한 동남아나 인도 등지에서 인기가 많은 장르이며, 오토바이로 세계일주를 할 시 추천받는 오토바이이기도 하다. 현재는 주로 상용으로 출시되어 1단 기어비가 철저한 토크 셋팅이라 무지막지한 엔진브레이크를 맛볼 수 있다.
  icon: https://firebasestorage.googleapis.com/v0/b/bikesalon-d86d9.appspot.com/o/images%2Fstyles%2Fstyle_underbone.png?alt=media&token=8a4a5a31-511e-4e07-b912-db88a04b262f

No9:
  id: 9
  name: 슈퍼모타드
  desc: 모토크로스나 엔듀로 바이크에 온로드 타이어를 장착하여 도로에서 주행이 가능하도록 되어 있는 바이크를 지칭한다. 유연한 서스펜션, 저속 중심의 토크, 내구성, 경량화 등의 장점을 그대로 갖는 이점이 있지만, 동급 배기량의 온로드 바이크에 비해 상대적으로 가격대가 높은 편이고 시트포지션이 꽤나 불편하기 때문에 장거리 주행에는 적합하지 않다. 최근에는 오프로드 바이크를 기반으로 하지 않고 순수하게 슈퍼모타드 장르로 구분되어 설계되는 고배기량의 바이크도 존재한다. 이런 경우에는 조금 더 공도에서의 편의성을 추가하고 다기통 엔진을 얹기도 한다.
  icon: https://firebasestorage.googleapis.com/v0/b/bikesalon-d86d9.appspot.com/o/images%2Fstyles%2Fstyle_supermotard.png?alt=media&token=3b65b210-07b1-4df1-a05a-1bf49ae4b504

No10:
  id: 10
  name: 트라이크
  desc: 트라이크는 삼륜 모터사이클을 말한다. 즉, 바퀴가 3개다. 태생적으로 균형을 잡아야 서 있을 수 있는 바퀴 2개의 모터사이클과는 설계부터 다른 탈 것이다. 물론 트라이크 또한 자동차와 같은 4개의 휠로 스스로 균형을 잡지는 못하기 때문에 운전자의 균형 감각이 조금은 필요하다. 트라이크는 이와 같이 원론적으로 접근하면 장점이 수두룩하다. 특히 2개 바퀴의 모터사이클이 주는 불균형의 불안함이 영 거슬렸다면 트라이크는 이를 구조적으로 타파한다. 하지만 트라이크는 결정적인 단점이 몇 가지 있다. 메카니즘상 무게가 무거워지며 모터사이클 특유의 민첩한 운동성능 또한 기대하기 어렵다. 이는 레저용 탈 것으로의 가치를 크게 떨어뜨리는 이유가 되기도 한다. 게다가 복잡한 설계 구조상 생산비용도 크다.
  icon: https://firebasestorage.googleapis.com/v0/b/bikesalon-d86d9.appspot.com/o/images%2Fstyles%2Fstyle_trike.png?alt=media&token=b1d02ee2-43ce-4cf3-90a3-d65990f097ed

No11:
  id: 11
  name: 네이키드
  desc: 오토바이 구조의 표준이다. 외관 상 차체를 두르는 카울이 전혀 없고 엔진이 노출되어 있어 기계미를 한껏 느껴볼 수 있다. 시트고가 낮고 발판도 낮게 설치되어 있으며, 일자 형태의 파이프 핸들을 높게 탑재하여 운전 자세는 허리가 곧게 서고 다리는 적당히 구부린 편한 자세가 된다. 엔진의 형식은 중저RPM에서 최고 토크가 나오게 셋팅되어 있어 다루기가 쉽고 초반 가속력이 매우 뛰어나고, 핸들의 조작성도 나쁘지 않고 조향각도 상당히 큰 편이다. 이러한 특성 때문에 가감속이 많고 핸들 다룰 일이 많은 시내주행 시 큰 스트레스가 없는 편이며 깊은 코너가 많은 도로에서 발군의 성능을 보여준다. 또한 운전자세가 편하고 다루기가 쉬운 특성 때문에 출퇴근용으로 쓰거나, 숏코너 명소만 찾아다니면서 코너링을 즐기거나, 수납공간과 윈드스크린을 설치하여 장거리 투어용으로 쓰던가 하는 등 범용성도 상당히 좋다. 다만 방풍성을 크게 고려하고 만든 장르가 아니기에 고속으로 갈수록 주행풍으로 인한 피로가 심하며, 공기저항을 많이 받아 최고속도가 낮고 차체의 거동도 불안해지는 편이다. 최고속도는 1000cc 바이크 기준 260km 전후이다. 주행풍은 상단에 서술하였듯이 큰 사이즈의 윈드스크린을 달면 어느정도 커버 가능하다. 한국에서는 2000년대 후반까지만 하더라도 인기있는 장르는 아니라서 네이키드 모델을 보기가 힘들었는데[1] 2010년 중반에 들어서는 수요가 꾸준히 증가하고 있다.
  icon: https://firebasestorage.googleapis.com/v0/b/bikesalon-d86d9.appspot.com/o/images%2Fstyles%2Fstyle_naked.png?alt=media&token=79f01e33-c504-4643-a0cb-677a85b5eee1

